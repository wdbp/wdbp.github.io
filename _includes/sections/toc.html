
    <div id="toc-banner">

        <div class="container">
            <div class="row">

                <h2 class="text-shadow-primary">Table of Contents</h2>

                {% for content in site.data.contents %}
                <div class="col">
                <h3 class="text-shadow-dark"><a href="/{{ content.url }}">{{ content.item }}</a></h3>

                    {% if content.bookmarks %}
                    <ul class="toc-list">
                        {% for bookmark in content.bookmarks %}
                            <li><a href="/{{ content.url }}/{{ bookmark.url }}">{{ bookmark.name }}</a></li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div><!-- .col -->
                {% endfor %}
            </div><!-- /.row -->
        </div><!-- /.container -->

    </div><!-- /#toc-banner -->
