
{% if page.header %}
<header>

  <div class="container">
  <div class="row">
  
  {% if page.subheader %}
  <h1 class="page-header">{{ page.header }} <small>{{ page.subheader }}</small></h1>
  {% else %}
  <h1 class="page-header">{{ page.header }}</h1>
  {% endif %}

  </div><!-- /.row -->
  </div><!-- /.container -->
  
</header>
{% endif %}
